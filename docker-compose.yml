services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: phishnet
      POSTGRES_PASSWORD: phishnet
      POSTGRES_DB: phishnet
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    environment:
      DATABASE_URL: postgresql+psycopg://phishnet:phishnet@db:5432/phishnet
      ARTIFACT_DIR: /artifacts
      RUNNER_BASE_URL: http://runner:7070
      # Optional AI (set in your environment or .env)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/artifacts
    depends_on:
      - db
      - runner

  runner:
    build:
      context: ./apps/runner
    environment:
      OUT_DIR: /out
    volumes:
      - ./artifacts:/out
    # no published ports needed; API talks to runner over the docker network

  web:
    build:
      context: ./apps/web
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  db_data:
